<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event Receipt</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .receipt { border: 1px solid #000; padding: 16px; max-width: 500px; }
    h2 { text-align: center; margin-top: 0; }
    .row { margin-bottom: 8px; }
    label { display: inline-block; width: 140px; font-weight: bold; }
    input { width: 300px; padding: 4px; }
    .buttons { margin-top: 16px; text-align: center; }
    button { padding: 8px 16px; margin: 0 4px; cursor: pointer; }
    .small { font-size: 12px; text-align: center; margin-top: 8px; color: #555; }
  </style>
</head>
<body>
  <div class="receipt">
    <h2>Event Payment Receipt</h2>

    <div class="row">
      <label>Event Name:</label>
      <input type="text" readonly id="eventName" value="Nature Walk at Sanjay Gandhi National Park">
    </div>

    <div class="row">
      <label>Organizer:</label>
      <input type="text" disabled id="organizer" value="Green Club (BA+)">
    </div>

    <div class="row">
      <label>Participant Name:</label>
      <input type="text" id="participantName">
    </div>

    <div class="row">
      <label>Participant UID:</label>
      <input type="text" id="participantUID">
    </div>

    <div class="row">
      <label>Date:</label>
      <input type="date" id="date">
    </div>	

    <div class="row">
      <label>Amount (â‚¹):</label>
      <input type="number" disabled id="amount" step="0.01" value="100">
    </div>

    <div class="row">
      <label>Payment Method:</label>
      <input type="text" disabled id="paymentMethod" value="UPI/Gpay">
    </div>

    <div class="row">
      <label>Purpose:</label>
      <input type="text" disabled id="purpose" value="Event registration">
    </div>

    <div class="buttons">
      <button onclick="window.print()">Print / Save as PDF</button>
      <button onclick="clearForm()">Clear</button>
    </div>

    <div class="small">
      Tip: To save as PDF, choose "Print" and select "Save as PDF" as the printer.
    </div>
  </div>

  <script>
    function clearForm() {
      // Only clear participant-specific fields
      document.getElementById('participantName').value = '';
      document.getElementById('participantUID').value = '';
      document.getElementById('date').value = '';
    }
  </script>
</body>
</html>
